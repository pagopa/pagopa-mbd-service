# Info
info.application.artifactId=@project.artifactId@
info.application.name=@project.name@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=test
# Server
server.servlet.context-path=/
server.port=8080
server.shutdown=GRACEFUL
# logging
logging.level.root=DEBUG
logging.level.it.gov.pagopa=DEBUG
# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}
#Client
mbd.client.demandPayment.endpoint=${DEMAND_PAYMENT_ENDPOINT:https://localhost:8080}
mbd.client.cart.endpoint=${CART_ENDPOINT:https://localhost:8080}
mbd.client.paymentReceipt.endpoint=${PAYMENT_RECEIPT_ENDPOINT:https://localhost:8080}
mbd.client.demandPayment.subscriptionKey=${DEMAND_PAYMENT_SUBKEY:}
mbd.client.cart.subscriptionKey=${CART_SUBKEY:}
mbd.client.paymentReceipt.subscriptionKey=${PAYMENT_RECEIPT_SUBKEY:}