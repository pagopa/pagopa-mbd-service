microservice-chart:
  namespace: "ebollo"
  nameOverride: ""
  fullnameOverride: "mbd-service"
  image:
    repository: ghcr.io/pagopa/pagopa-mbd-service
    tag: "0.0.2"
    pullPolicy: Always
  livenessProbe:
    handlerType: httpGet
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    handlerType: httpGet
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "ebollo.itn.internal.platform.pagopa.it"
    path: /mbd-service/(.*)
    servicePort: 8080
  serviceAccount:
    name: "ebollo-workload-identity"
  azure:
    workloadIdentityClientId: <workload-identity-client-id-set-automatically-by-gha>
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"
    limits:
      memory: "728Mi"
      cpu: "1.5"
  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 10
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    APP_NAME: "mbd-service"
    APP_ENVIRONMENT: "prod"
    WEBSITE_SITE_NAME: 'mbd-service' # required to show cloud role name in application insights
    APP_LOG_LEVEL: 'DEBUG'
    DEFAULT_LOGGING_LEVEL: 'INFO'
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'app-insight-connection-string'
    # TODO ADD ENVS
  keyvault:
    name: "pagopa-p-itn-ebollo-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-mbd-service
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: {}
      envSecret: {}