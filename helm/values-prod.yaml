microservice-chart:
  namespace: "ebollo"
  nameOverride: ""
  fullnameOverride: "pagopa-mbd-service"
  image:
    repository: ghcr.io/pagopa/pagopa-mbd-service
    tag: "1.2.3-1-PPANTT-196-feat-introducing-int-tests"
    pullPolicy: Always
  livenessProbe:
    handlerType: httpGet
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    handlerType: httpGet
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "ebollo.itn.internal.platform.pagopa.it"
    path: /pagopa-mbd-service/(.*)
    servicePort: 8080
  serviceAccount:
    name: "ebollo-workload-identity"
  azure:
    workloadIdentityClientId: <workload-identity-client-id-set-automatically-by-gha>
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"
    limits:
      memory: "728Mi"
      cpu: "1.5"
  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 10
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    APP_NAME: "mbd-service"
    APP_ENVIRONMENT: "prod"
    WEBSITE_SITE_NAME: 'mbd-service' # required to show cloud role name in application insights
    APP_LOG_LEVEL: 'DEBUG'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    DEMAND_PAYMENT_ENDPOINT: 'https://api.platform.pagopa.it/nodo-auth/node-for-psp/v1'
    CART_ENDPOINT: 'https://api.platform.pagopa.it/checkout/carts-auth/v1/carts'
    PAYMENT_RECEIPT_ENDPOINT: 'https://api.platform.pagopa.it/gpd/payments-receipts-service/v1'
    MBD_BASE_URL: 'https://api.dev.platform.pagopa.it/pagopa-mbd-service/v1'
    MBD_ID_PSP: 'ABI50004'
    MBD_ID_BROKER_PSP: '99999000011'
    MBD_CHANNEL_ID: '99999000011_03'
    ENV: 'azure-prod'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    OTEL_SERVICE_NAME: "pagopa-mbd-service"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=prod"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'app-insight-connection-string'
    OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
    DEMAND_PAYMENT_SUBKEY: 'apikey-node-for-psp'
    CART_SUBKEY: 'apikey-checkout-carts'
    PAYMENT_RECEIPT_SUBKEY: 'apikey-gpd-payments'
  keyvault:
    name: "pagopa-p-itn-ebollo-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-mbd-service
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: {}
      envSecret: {}
